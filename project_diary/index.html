<!DOCTYPE html>
<html>
    <head>
        <title>Vue JS Playlist</title>
        <link href="style.css" rel="stylesheet"/>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="component">
            <button v-on:click="age++">Add one</button>
            <button v-on:click="age--">Subtract one</button>
            <p>My age is {{ age }}</p>
        </div>
    </body>
    <script src="app.js"></script>
</html>
